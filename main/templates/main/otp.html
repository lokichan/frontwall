{%extends 'main/base.html'%}
{%block content%}
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Submit OTP</h4>
                        <form action="/{{ts}}/" method="post">
                            {%csrf_token%}
                            <div class="mb-3">
                                <label for="otp" class="form-label">Enter OTP</label>
                                <input type="number" max="999999" class="form-control" id="otp" name="otp" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Submit OTP</button>
                            </div>
                        </form>
                        <br>
                        <form action="/resend_otp/" method="post">
                            {%csrf_token%}
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-link">Resend OTP</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

{%endblock%}
