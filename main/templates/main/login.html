{%extends 'main/base.html'%}
{%block content%}
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Login</h4>
                        <form action="/login/" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input name="username" type="text" class="form-control" id="username" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password1" class="form-label">Password</label>
                                <div class="input-group">
                                    <input name="password1" type="password" class="form-control" id="password1" placeholder="Password" required>
                                    <button type="button" class="btn btn-outline-secondary" id="showPasswordToggle1">Show</button>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div class="mb-3">
                            <a href="/reset_password/"><button type="submit" class="btn btn-link">Forget Password</button></a>
                        </div>
                        <br>
                        <div class="d-grid gap-2">
                            <p style="color: darkgrey;">Don't have an account? <a href="/signup/"><button type="submit" class="btn btn-link">Create account</button></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput1 = document.getElementById('password1');
            const showPasswordToggle1 = document.getElementById('showPasswordToggle1');

            showPasswordToggle1.addEventListener('click', function() {
                if (passwordInput1.type === 'password') {
                    passwordInput1.type = 'text';
                    showPasswordToggle1.textContent = 'Hide';
                } else {
                    passwordInput1.type = 'password';
                    showPasswordToggle1.textContent = 'Show';
                }
            });
        });
    </script>

</body>

{%endblock%}
