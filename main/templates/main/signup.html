{%extends 'main/base.html'%}
{%block content%}
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Signup</h4>
                        <form action="/signup/" method="post">
                            {%csrf_token%}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input name="username" type="text" class="form-control" id="username" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"required>
                            </div>
                            <div class="mb-3">
                                <label for="password1" class="form-label">Password</label>
                                <div class="input-group">
                                    <input name="password1" type="password" class="form-control" id="password1" placeholder="Password" required>
                                    <button type="button" class="btn btn-outline-secondary" id="showPasswordToggle1">Show</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password2" class="form-label">Reconfirm Password</label>
                                <div class="input-group">
                                    <input name="password2" type="password" class="form-control" id="password2" placeholder="Password" required>
                                    <button type="button" class="btn btn-outline-secondary" id="showPasswordToggle2">Show</button>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Signup</button>
                            </div>
                        </form>
<br>
                        <div class="d-grid gap-3">
                            <p style="color: darkgrey;">Already registered? <a href="/login/"><button type="submit" class="btn btn-link">Login</button></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput1 = document.getElementById('password1');
            const showPasswordToggle1 = document.getElementById('showPasswordToggle1');

            showPasswordToggle1.addEventListener('click', function() {
                if (passwordInput1.type === 'password') {
                    passwordInput1.type = 'text';
                    showPasswordToggle1.textContent = 'Hide';
                } else {
                    passwordInput1.type = 'password';
                    showPasswordToggle1.textContent = 'Show';
                }
            });

            const passwordInput2 = document.getElementById('password2');
            const showPasswordToggle2 = document.getElementById('showPasswordToggle2');

            showPasswordToggle2.addEventListener('click', function() {
                if (passwordInput2.type === 'password') {
                    passwordInput2.type = 'text';
                    showPasswordToggle2.textContent = 'Hide';
                } else {
                    passwordInput2.type = 'password';
                    showPasswordToggle2.textContent = 'Show';
                }
            });
        });
    </script>

</body>

{%endblock%}
